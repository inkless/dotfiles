session_name: ali
start_directory: ~/ali
windows:
  - window_name: editor
    layout: main-horizontal
    focus: true
    options:
      main-pane-height: 40
    panes:
      - shell_command: vim
        focus: true
      - shell_command: gst
    start_directory: ~/ali/client
  - window_name: client
    layout: even-vertical
    start_directory: ~/ali/client/web_app
    panes:
      - shell_command: ember s
      - start_directory: ~/ali/client/core
      -
  - window_name: ali
    panes:
      - shell_command:
        - tmux select-window -t 0
        - gst
  - window_name: server
    panes:
      - shell_command: pwserver
      - shell_command: pwunicorn
