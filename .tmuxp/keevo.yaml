session_name: keevo
start_directory: ~/keevo/desktop-app
windows:
  - window_name: editor
    layout: main-horizontal
    focus: true
    options:
      main-pane-height: 40
    panes:
      - shell_command: vim .
        focus: true
      - shell_command: gst
      - shell_command: USE_MOCK=1 npm run dev
  - window_name: command
    panes:
      - shell_command: gst
